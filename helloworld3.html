<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Runner (Editor + Console)</title>

  <!-- CodeMirror 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/fold/foldgutter.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/comment/comment.js"></script>

  <style>
    body { margin: 0; height: 100vh; display: flex; flex-direction: column; font-family: system-ui, sans-serif; }
    header { display: flex; gap: 10px; align-items: center; padding: 10px 12px; border-bottom: 1px solid #ddd; }
    #status { color: #666; font-size: 14px; }
    .spacer { flex: 1; }
    button { padding: 8px 12px; cursor: pointer; }

    #app { flex: 1; display: flex; min-height: 0; }
    #left, #right { width: 50%; display: flex; flex-direction: column; min-height: 0; }
    #left { border-right: 1px solid #ddd; }
    .pane-title { padding: 8px 12px; font-size: 14px; color: #444; border-bottom: 1px solid #eee; }

    /* Editor */
    #editorWrap { flex: 1; min-height: 0; }
    .CodeMirror { height: 100% !important; font-size: 14px; line-height: 1.4; }
    .CodeMirror-gutters { border-right: 1px solid #eee; }

    /* Console */
    #consoleWrap { flex: 1; min-height: 0; background: #0b0b0b; }
    #console {
      height: 100%;
      padding: 12px;
      overflow: auto;
      color: #eaeaea;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      outline: none;
      cursor: text;
      user-select: text;
    }

    /* Fake caret */
    .caret {
      display: inline-block;
      width: 8px;
      margin-left: 1px;
      background: #eaeaea;
      animation: blink 1s steps(1) infinite;
      vertical-align: -2px;
      height: 1em;
    }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>

<body>
<header>
  <button id="run" disabled>Run ▶</button>
  <button id="clear" disabled>Clear</button>
  <div class="spacer"></div>
  <div id="status">Loading…</div>
</header>

<div id="app">
  <section id="left">
    <div class="pane-title">main.py</div>
    <div id="editorWrap"><textarea id="editor"></textarea></div>
  </section>

  <section id="right">
    <div class="pane-title">Console (click here and type when prompted)</div>
    <div id="consoleWrap">
      <div id="console" tabindex="0"></div>
    </div>
  </section>
</div>

<script type="module">
  import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.mjs";

  const runBtn = document.getElementById("run");
  const clearBtn = document.getElementById("clear");
  const statusEl = document.getElementById("status");
  const consoleEl = document.getElementById("console");
  const setStatus = (s) => (statusEl.textContent = s);

  /* ---------- Console helpers ---------- */
  function scrollConsoleToBottom() { consoleEl.scrollTop = consoleEl.scrollHeight; }
  function removeCaret() { const c = consoleEl.querySelector(".caret"); if (c) c.remove(); }
  function renderCaret() { removeCaret(); const c = document.createElement("span"); c.className = "caret"; consoleEl.appendChild(c); }
  function writeToConsole(s) {
    removeCaret();
    consoleEl.textContent += (s ?? "");
    if (inputActive) renderCaret();
    scrollConsoleToBottom();
  }
  function writelnToConsole(s) { writeToConsole((s ?? "") + "\n"); }
  function clearConsole() { consoleEl.textContent = ""; }

  clearBtn.onclick = () => { clearConsole(); consoleEl.focus(); };

  /* ---------- CodeMirror editor ---------- */
  if (!window.CodeMirror) {
    setStatus("Editor failed to load (CodeMirror missing)");
    writelnToConsole("CodeMirror did not load. If a blocker is running, disable it for this site.");
    throw new Error("CodeMirror missing");
  }

  const cm = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "python",
    lineNumbers: true,
    indentUnit: 4,
    tabSize: 4,
    indentWithTabs: false,
    smartIndent: true,
    matchBrackets: true,
    lineWrapping: false,
    extraKeys: {
      "Tab": (cm) => {
        // indent selection or insert spaces
        if (cm.somethingSelected()) cm.indentSelection("add");
        else cm.replaceSelection("    ", "end", "+input");
      },
      "Shift-Tab": (cm) => cm.indentSelection("subtract"),
      "Ctrl-/": (cm) => cm.execCommand("toggleComment"),
      "Cmd-/": (cm) => cm.execCommand("toggleComment"),
    }
  });
  cm.setSize(null, "100%");

  async function loadInitialCode() {
    try {
      const res = await fetch("./main.py", { cache: "no-store" });
      if (!res.ok) throw new Error(`main.py not found (HTTP ${res.status})`);
      cm.setValue(await res.text());
    } catch (e) {
      cm.setValue(
`print("Welcome!")
name = input("Your name? ")
print("Hello,", name)
`
      );
      writelnToConsole(String(e));
    }
  }

  /* ---------- Inline console input (single-window) ---------- */
  let inputActive = false;
  let inputBuffer = "";
  let inputResolve = null;

  function beginInput(promptText) {
    inputActive = true;
    inputBuffer = "";

    // print the prompt into the console (same window)
    if (promptText) writeToConsole(String(promptText));

    renderCaret();
    consoleEl.focus();

    return new Promise((resolve) => { inputResolve = resolve; });
  }

  function finishInput() {
    inputActive = false;
    removeCaret();
    const resolve = inputResolve;
    inputResolve = null;
    if (resolve) resolve(inputBuffer);
  }

  consoleEl.addEventListener("keydown", (e) => {
    if (!inputActive) return;
    e.preventDefault();

    if (e.key === "Enter") {
      writeToConsole("\n");
      finishInput();
      return;
    }

    if (e.key === "Backspace") {
      if (inputBuffer.length > 0) {
        inputBuffer = inputBuffer.slice(0, -1);
        removeCaret();
        const t = consoleEl.textContent;
        consoleEl.textContent = t.slice(0, -1);
        renderCaret();
        scrollConsoleToBottom();
      }
      return;
    }

    if (e.ctrlKey && (e.key === "c" || e.key === "C")) {
      writeToConsole("^C\n");
      inputBuffer = "";
      finishInput();
      return;
    }

    if (e.key.length === 1 && !e.metaKey && !e.altKey) {
      inputBuffer += e.key;
      writeToConsole(e.key);
    }
  });

  consoleEl.addEventListener("mousedown", () => consoleEl.focus());

  /* ---------- Wrap code so student can write normal input() ---------- */
  function wrapUserCode(src) {
    const transformed = src.replace(/(^|[^\w.])input\s*\(/g, "$1await input(");
    const indented = transformed.split("\n").map(l => "    " + l);
    return [
      "async def __main__():",
      ...indented,
      "",
      "await __main__()"
    ].join("\n");
  }

  /* ---------- Pyodide ---------- */
  setStatus("Loading Python…");
  let pyodide;
  try {
    pyodide = await loadPyodide();
  } catch (e) {
    setStatus("Pyodide failed to load");
    writelnToConsole(String(e));
    throw e;
  }

  pyodide.setStdout({ batched: (s) => writelnToConsole(s) });
  pyodide.setStderr({ batched: (s) => writelnToConsole(s) });

  pyodide.globals.set("__console_input__", beginInput);

  await pyodide.runPythonAsync(`
import builtins
async def _input(prompt=""):
    return await __console_input__(str(prompt))
builtins.input = _input
  `.trim());

  await loadInitialCode();

  setStatus("Ready");
  runBtn.disabled = false;
  clearBtn.disabled = false;

  runBtn.onclick = async () => {
    runBtn.disabled = true;
    setStatus("Running…");
    try {
      if (inputActive) {
        inputBuffer = "";
        finishInput();
      }
      removeCaret();
      await pyodide.runPythonAsync(wrapUserCode(cm.getValue()));
      setStatus("Done");
    } catch (e) {
      setStatus("Error");
      writelnToConsole(String(e));
    } finally {
      runBtn.disabled = false;
      consoleEl.focus();
    }
  };

  consoleEl.focus();
</script>
</body>
</html>
