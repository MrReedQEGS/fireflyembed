<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Runner (Editor + Console)</title>

  <!-- CodeMirror 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/comment/comment.js"></script>

  <style>
    body { margin: 0; height: 100vh; display: flex; flex-direction: column; font-family: system-ui, sans-serif; }
    header { display: flex; gap: 10px; align-items: center; padding: 10px 12px; border-bottom: 1px solid #ddd; }
    #status { color: #666; font-size: 14px; }
    .spacer { flex: 1; }
    button { padding: 6px 12px; cursor: pointer; }

    select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      font-size: 14px;
    }

    #app { flex: 1; display: flex; min-height: 0; }
    #left, #right { width: 50%; display: flex; flex-direction: column; min-height: 0; }
    #left { border-right: 1px solid #ddd; }

    .pane-title {
      padding: 6px 12px;
      font-size: 14px;
      color: #444;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pane-title .spacer { flex: 1; }

    #editorWrap { flex: 1; min-height: 0; }
    .CodeMirror { height: 100% !important; font-size: 14px; }

    #consoleWrap { flex: 1; min-height: 0; background: #0b0b0b; }
    #console {
      height: 100%;
      padding: 12px;
      overflow: auto;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: ui-monospace, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      box-sizing: border-box;
    }

    .caret {
      display: inline-block;
      width: 8px;
      background: #eaeaea;
      animation: blink 1s steps(1) infinite;
      height: 1em;
    }

    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>

<body>
<header>
  <label>Program:</label>
  <select id="program" disabled></select>

  <button id="run" disabled>Run ▶</button>
  <button id="reload" disabled>Reload ↻</button>
  <button id="download" disabled>Download</button>
  <button id="upload" disabled>Upload</button>

  <div class="spacer"></div>
  <div id="status">Loading…</div>
</header>

<div id="app">
  <section id="left">
    <div class="pane-title" id="filename">Editor</div>
    <div id="editorWrap"><textarea id="editor"></textarea></div>
  </section>

  <section id="right">
    <div class="pane-title">
      <span>Console</span>
      <div class="spacer"></div>
      <button id="clear" disabled>Clear console</button>
    </div>
    <div id="consoleWrap">
      <div id="console" tabindex="0"></div>
    </div>
  </section>
</div>

<input id="fileInput" type="file" accept=".txt,.py" style="display:none" />

<script type="module">
  import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.mjs";

  const runBtn = document.getElementById("run");
  const reloadBtn = document.getElementById("reload");
  const clearBtn = document.getElementById("clear");
  const downloadBtn = document.getElementById("download");
  const uploadBtn = document.getElementById("upload");
  const fileInput = document.getElementById("fileInput");

  const statusEl = document.getElementById("status");
  const consoleEl = document.getElementById("console");
  const programSel = document.getElementById("program");
  const filenameEl = document.getElementById("filename");

  const setStatus = s => statusEl.textContent = s;

  /* ---------- Editor ---------- */
  const cm = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "python",
    lineNumbers: true,
    indentUnit: 4,
    matchBrackets: true
  });
  cm.setSize(null, "100%");

  /* ---------- Console ---------- */
  let inputActive = false, inputBuffer = "", inputResolve = null;

  function write(s="") {
    consoleEl.textContent += s;
    consoleEl.scrollTop = consoleEl.scrollHeight;
  }
  function writeln(s="") { write(s + "\n"); }
  function clearConsole() { consoleEl.textContent = ""; }

  clearBtn.onclick = () => clearConsole();

  function beginInput(prompt="") {
    inputActive = true;
    inputBuffer = "";
    write(prompt);
    return new Promise(r => inputResolve = r);
  }
  function finishInput() {
    inputActive = false;
    inputResolve?.(inputBuffer);
    inputResolve = null;
  }

  consoleEl.addEventListener("keydown", e => {
    if (!inputActive) return;
    e.preventDefault();
    if (e.key === "Enter") { writeln(); finishInput(); }
    else if (e.key === "Backspace" && inputBuffer.length) {
      inputBuffer = inputBuffer.slice(0,-1);
      consoleEl.textContent = consoleEl.textContent.slice(0,-1);
    }
    else if (e.key.length === 1) { inputBuffer += e.key; write(e.key); }
  });

  function wrapUserCode(src) {
    const t = src.replace(/(^|[^\w.])input\s*\(/g, "$1await input(");
    return "async def __main__():\n" +
      t.split("\n").map(l=>"    "+l).join("\n") +
      "\nawait __main__()";
  }

  /* ---------- Programs ---------- */
  const originals = new Map();
  const uploaded = new Map();   // filename -> text
  let currentFile = null;

  function isDirty() {
    return currentFile && cm.getValue() !== originals.get(currentFile);
  }

  async function loadProgramList() {
    const files = await (await fetch("./programs.json")).json();
    programSel.innerHTML = "";
    for (const f of files) programSel.add(new Option(f, f));
    return files[0];
  }

  async function loadProgram(file) {
    clearConsole();
    setStatus("Loading " + file + "…");

    let text;
    if (uploaded.has(file)) {
      text = uploaded.get(file);
    } else {
      text = await (await fetch("./" + file)).text();
    }

    originals.set(file, text);
    currentFile = file;
    cm.setValue(text);
    filenameEl.textContent = file;
    programSel.value = file;
    setStatus(uploaded.has(file) ? "Ready (uploaded)" : "Ready");
  }

  programSel.addEventListener("change", async () => {
    if (isDirty() && !confirm("Switching programs will discard your changes.\n\nAre you sure?")) {
      programSel.value = currentFile;
      return;
    }
    await loadProgram(programSel.value);
  });

  reloadBtn.onclick = async () => {
    if (isDirty() && !confirm("Reloading will discard your changes.\n\nAre you sure?")) return;
    await loadProgram(currentFile);
  };

  /* ---------- Download ---------- */
  downloadBtn.onclick = () => {
    const base = currentFile.replace(/\.py$/i, "");
    const blob = new Blob([cm.getValue()], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = base + ".txt";
    a.click();
    URL.revokeObjectURL(a.href);
  };

  /* ---------- Upload ---------- */
  uploadBtn.onclick = () => {
    if (isDirty() && !confirm("Uploading a file will discard your changes.\n\nAre you sure?")) return;
    fileInput.value = "";
    fileInput.click();
  };

  fileInput.onchange = async () => {
    const file = fileInput.files[0];
    if (!file) return;

    const name = file.name.replace(/\.(txt|py)$/i, ".py");
    const text = await file.text();

    if (!programSel.querySelector(`option[value="${name}"]`)) {
      programSel.add(new Option(name, name));
    }

    uploaded.set(name, text);
    await loadProgram(name);
  };

  /* ---------- Pyodide ---------- */
  setStatus("Loading Python…");
  const pyodide = await loadPyodide();
  pyodide.setStdout({ batched: s => writeln(s) });
  pyodide.setStderr({ batched: s => writeln(s) });

  pyodide.globals.set("__console_input__", beginInput);
  await pyodide.runPythonAsync(`
import builtins
async def _input(prompt=""):
    return await __console_input__(str(prompt))
builtins.input = _input
  `);

  runBtn.disabled =
  reloadBtn.disabled =
  clearBtn.disabled =
  programSel.disabled =
  downloadBtn.disabled =
  uploadBtn.disabled = false;

  const first = await loadProgramList();
  await loadProgram(first);

  runBtn.onclick = async () => {
    setStatus("Running…");
    try { await pyodide.runPythonAsync(wrapUserCode(cm.getValue())); }
    catch(e){ writeln(String(e)); }
    setStatus("Done");
  };
</script>
</body>
</html>
