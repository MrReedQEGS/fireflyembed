<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PyScript Run Button + input()</title>

    <!-- Modern PyScript (pin a version) -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.11.1/core.js"></script>
  </head>

  <body>
    <h1>Run Python with input()</h1>

    <!-- Interactive terminal (interactive when code runs in a worker) -->
    <py-terminal></py-terminal>

    <button id="run">Run program</button>

    <!-- Start a worker, load main.py, but DON'T run anything at import time -->
    <script
      type="py"
      src="./main.py"
      worker
      terminal
      name="prog">
    </script>

    <script>
      document.getElementById("run").addEventListener("click", async () => {
        // Get the named worker and call the exported function
        const w = await pyscript.workers["prog"];
        await w.run_program();
      });
    </script>
  </body>
</html>
