<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python + Turtle Runner (Editor + Turtle + Console)</title>

  <!-- CodeMirror 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/comment/comment.js"></script>

  <style>
    body { margin: 0; height: 100vh; display: flex; flex-direction: column; font-family: system-ui, sans-serif; }
    header { display: flex; gap: 10px; align-items: center; padding: 10px 12px; border-bottom: 1px solid #ddd; }
    #status { color: #666; font-size: 14px; }
    .spacer { flex: 1; }
    button { padding: 6px 12px; cursor: pointer; }
    select { padding: 6px 10px; border: 1px solid #ccc; border-radius: 8px; background: white; font-size: 14px; }

    #app { flex: 1; display: flex; min-height: 0; width: 100%; }
    #left, #right { display: flex; flex-direction: column; min-height: 0; flex: 1 1 0; min-width: 240px; }
    #left { border-right: 1px solid #ddd; }

    .pane-title {
      padding: 6px 12px;
      font-size: 14px;
      color: #444;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pane-title .spacer { flex: 1; }

    #splitter {
      width: 8px;
      cursor: col-resize;
      background: #f3f3f3;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      flex: 0 0 8px;
      user-select: none;
      touch-action: none;
    }

    #editorWrap { flex: 1; min-height: 0; }
    .CodeMirror { height: 100% !important; font-size: 14px; line-height: 1.4; }
    .CodeMirror-gutters { border-right: 1px solid #eee; }

    #stageWrap { flex: 1; min-height: 0; background: #111; position: relative; }
    #stage, #overlay {
      position: absolute;
      left: 12px; top: 12px;
      width: calc(100% - 24px);
      height: calc(100% - 24px);
      border: 1px solid #333;
      display: block;
      box-sizing: border-box;
    }
    #stage { background: #111; z-index: 1; }
    #overlay { z-index: 5; pointer-events: none; }

    #consoleWrap { height: 240px; background: #0b0b0b; border-top: 1px solid #222; min-height: 160px; }
    #console {
      height: 100%;
      padding: 12px;
      overflow: auto;
      color: #eaeaea;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      outline: none;
      cursor: text;
      background: #0b0b0b;
      box-sizing: border-box;
    }

    .caret {
      display: inline-block;
      width: 8px;
      margin-left: 1px;
      background: #eaeaea;
      animation: blink 1s steps(1) infinite;
      height: 1em;
    }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>

<body>
<header>
  <label style="font-size:14px;color:#444;">Program:</label>
  <select id="program" disabled></select>

  <button id="run" disabled>Run ▶</button>
  <button id="stop" disabled>Stop ■</button>
  <button id="reload" disabled>Reload ↻</button>

  <button id="newFile" disabled>New…</button>
  <button id="save" disabled>Save</button>
  <button id="saveAs" disabled>Save As…</button>
  <button id="upload" disabled>Upload</button>

  <div class="spacer"></div>
  <div id="status">Loading…</div>
</header>

<div id="app">
  <section id="left">
    <div class="pane-title" id="filename">Editor</div>
    <div id="editorWrap"><textarea id="editor"></textarea></div>
  </section>

  <div id="splitter" title="Drag to resize"></div>

  <section id="right">
    <div class="pane-title">Turtle</div>
    <div id="stageWrap">
      <canvas id="stage"></canvas>
      <canvas id="overlay"></canvas>
    </div>

    <div class="pane-title">
      <span>Console</span>
      <div class="spacer"></div>
      <button id="clear" disabled>Clear console</button>
    </div>
    <div id="consoleWrap">
      <div id="console" tabindex="0"></div>
    </div>
  </section>
</div>

<input id="fileInput" type="file" accept=".txt,.py" style="display:none" />

<script type="module">
  const runBtn = document.getElementById("run");
  const stopBtn = document.getElementById("stop");
  const reloadBtn = document.getElementById("reload");
  const newBtn = document.getElementById("newFile");
  const saveBtn = document.getElementById("save");
  const saveAsBtn = document.getElementById("saveAs");
  const uploadBtn = document.getElementById("upload");
  const clearBtn = document.getElementById("clear");

  const statusEl = document.getElementById("status");
  const programSel = document.getElementById("program");
  const filenameEl = document.getElementById("filename");
  const consoleEl = document.getElementById("console");
  const fileInput = document.getElementById("fileInput");

  const leftPane = document.getElementById("left");
  const rightPane = document.getElementById("right");
  const splitter = document.getElementById("splitter");
  const app = document.getElementById("app");

  const canvas = document.getElementById("stage");
  const ctx = canvas.getContext("2d");
  const overlay = document.getElementById("overlay");
  const octx = overlay.getContext("2d");

  let currentBg = "#111111";
  const setStatus = (s) => statusEl.textContent = s;
  const hasFS = ("showOpenFilePicker" in window) && ("showSaveFilePicker" in window);

  /* ---------- Editor ---------- */
  const cm = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "python",
    lineNumbers: true,
    indentUnit: 4,
    tabSize: 4,
    smartIndent: true,
    matchBrackets: true,
    extraKeys: {
      "Tab": cm => cm.replaceSelection("    ", "end"),
      "Shift-Tab": cm => cm.indentSelection("subtract")
    }
  });
  cm.setSize(null, "100%");

  /* ---------- Splitter ---------- */
  let dragging = false;
  function setLeftWidth(px) {
    const total = app.getBoundingClientRect().width;
    const minLeft = 240;
    const minRight = 280;
    const maxLeft = total - 8 - minRight;
    const clamped = Math.max(minLeft, Math.min(px, maxLeft));
    leftPane.style.flex = `0 0 ${clamped}px`;
    rightPane.style.flex = `1 1 0`;
    cm.refresh();
    fitAfterLayout();
  }
  splitter.addEventListener("pointerdown", (e) => {
    dragging = true;
    splitter.setPointerCapture(e.pointerId);
    document.body.style.cursor = "col-resize";
    document.body.style.userSelect = "none";
  });
  splitter.addEventListener("pointermove", (e) => {
    if (!dragging) return;
    const rect = app.getBoundingClientRect();
    setLeftWidth(e.clientX - rect.left);
  });
  splitter.addEventListener("pointerup", (e) => {
    dragging = false;
    try { splitter.releasePointerCapture(e.pointerId); } catch {}
    document.body.style.cursor = "";
    document.body.style.userSelect = "";
  });

  /* ---------- Turtle cursor state ---------- */
  const turtleState = { x: 0, y: 0, heading: 0, visible: true, color: "#00ff66" };

  function toCanvasXY(x, y) {
    const rect = canvas.getBoundingClientRect();
    return { cx: rect.width / 2 + x, cy: rect.height / 2 - y };
  }
  function overlayClear() {
    const rect = overlay.getBoundingClientRect();
    octx.clearRect(0, 0, rect.width, rect.height);
  }
  function redrawTurtle() {
    overlayClear();
    if (!turtleState.visible) return;

    const p = toCanvasXY(turtleState.x, turtleState.y);
    const size = 12;
    const ang = (turtleState.heading * Math.PI) / 180;

    const tip = { x: Math.cos(ang) * size, y: -Math.sin(ang) * size };
    const left = { x: Math.cos(ang + 2.5) * (size * 0.75), y: -Math.sin(ang + 2.5) * (size * 0.75) };
    const right = { x: Math.cos(ang - 2.5) * (size * 0.75), y: -Math.sin(ang - 2.5) * (size * 0.75) };

    octx.beginPath();
    octx.moveTo(p.cx + tip.x, p.cy + tip.y);
    octx.lineTo(p.cx + left.x, p.cy + left.y);
    octx.lineTo(p.cx + right.x, p.cy + right.y);
    octx.closePath();

    octx.fillStyle = turtleState.color || "#00ff66";
    octx.globalAlpha = 0.9;
    octx.fill();
    octx.globalAlpha = 1;
  }

  /* ---------- Canvas sizing ---------- */
  function fitOneCanvas(c, context) {
    const rect = c.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    c.width = Math.max(1, Math.floor(rect.width * dpr));
    c.height = Math.max(1, Math.floor(rect.height * dpr));
    context.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  function canvasClear() {
    const rect = canvas.getBoundingClientRect();
    ctx.fillStyle = currentBg;
    ctx.fillRect(0, 0, rect.width, rect.height);
  }
  function fitCanvases() {
    fitOneCanvas(canvas, ctx);
    fitOneCanvas(overlay, octx);
    redrawTurtle();
  }
  function fitAfterLayout() {
    requestAnimationFrame(() => {
      fitCanvases();
      requestAnimationFrame(() => fitCanvases());
    });
  }
  window.addEventListener("resize", () => { cm.refresh(); fitAfterLayout(); });
  fitAfterLayout();

  /* ---------- Smooth line animation ---------- */

  const drawQueue = [];
  let drawTimer = null;
  let animatingLine = false;

  let lastLineWaitingForState = null;
  let deferredFinalTurtleState = null;

  function speedParams(speed) {
    let s = Number(speed);
    if (!Number.isFinite(s)) s = 10;
    if (s <= 0) return { instant: true, tickMs: 0, pxPerTick: Infinity };
    if (s > 10) s = 10;
    const tickMs = Math.round(140 - s * 12);      // 128ms .. 20ms
    const pxPerTick = Math.round(2 + s * 2.6);    // 5px .. 28px
    return { instant: false, tickMs, pxPerTick };
  }

  function drawSegment(x1, y1, x2, y2, color, width) {
    const a = toCanvasXY(x1, y1);
    const b = toCanvasXY(x2, y2);
    ctx.strokeStyle = color || "#00ff66";
    ctx.lineWidth = Number(width || 2);
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(a.cx, a.cy);
    ctx.lineTo(b.cx, b.cy);
    ctx.stroke();
  }

  function applyTurtleState(s) {
    if (!s) return;
    turtleState.x = Number(s.x) || 0;
    turtleState.y = Number(s.y) || 0;
    turtleState.heading = Number(s.heading) || 0;
    turtleState.visible = !!s.visible;
    turtleState.color = s.pencolor || turtleState.color;
  }

  function animateLine(cmd, done) {
    const { instant, tickMs, pxPerTick } = speedParams(cmd.speed);

    // IMPORTANT: even if instant, we must update turtle state.
    if (instant) {
      drawSegment(cmd.x1, cmd.y1, cmd.x2, cmd.y2, cmd.color, cmd.width);
      if (cmd._turtle) applyTurtleState(cmd._turtle);
      else {
        // fallback: at least move to end if state didn't attach (shouldn't happen now)
        turtleState.x = Number(cmd.x2) || 0;
        turtleState.y = Number(cmd.y2) || 0;
      }
      redrawTurtle();
      done();
      return;
    }

    const x1 = Number(cmd.x1) || 0, y1 = Number(cmd.y1) || 0;
    const x2 = Number(cmd.x2) || 0, y2 = Number(cmd.y2) || 0;
    const dx = x2 - x1, dy = y2 - y1;
    const dist = Math.hypot(dx, dy);

    if (dist < 0.5) {
      drawSegment(x1, y1, x2, y2, cmd.color, cmd.width);
      applyTurtleState(cmd._turtle || null);
      redrawTurtle();
      done();
      return;
    }

    let travelled = 0;
    let lastX = x1, lastY = y1;

    const endState = cmd._turtle || null;
    const heading = endState ? Number(endState.heading) || turtleState.heading : turtleState.heading;
    const visible = endState ? !!endState.visible : turtleState.visible;
    const tColor = endState ? (endState.pencolor || turtleState.color) : turtleState.color;

    const step = () => {
      const nextTravel = Math.min(dist, travelled + pxPerTick);
      const t = nextTravel / dist;

      const curX = x1 + dx * t;
      const curY = y1 + dy * t;

      drawSegment(lastX, lastY, curX, curY, cmd.color, cmd.width);

      turtleState.x = curX;
      turtleState.y = curY;
      turtleState.heading = heading;
      turtleState.visible = visible;
      turtleState.color = tColor;
      redrawTurtle();

      travelled = nextTravel;
      lastX = curX; lastY = curY;

      if (travelled >= dist - 1e-6) {
        applyTurtleState(endState);
        redrawTurtle();
        done();
        return;
      }

      drawTimer = setTimeout(step, tickMs);
    };

    step();
  }

  // NEW: don't animate/draw a line until its _turtle state is attached.
  // This fixes speed(0) where the state can arrive after the line.
  function scheduleQueue() {
    if (animatingLine) return;
    animatingLine = true;

    const next = () => {
      // Skip over any lines that are waiting for their state (wait until state arrives)
      while (drawQueue.length && drawQueue[0]._turtle == null) {
        // If the very first item is missing state, we must pause.
        // (Worker sends line then turtle; turtle will attach shortly.)
        animatingLine = false;
        return;
      }

      if (!drawQueue.length) {
        animatingLine = false;
        drawTimer = null;

        if (deferredFinalTurtleState) {
          applyTurtleState(deferredFinalTurtleState);
          deferredFinalTurtleState = null;
          redrawTurtle();
        }
        return;
      }

      const cmd = drawQueue.shift();
      animateLine(cmd, () => next());
    };

    next();
  }

  function handleCanvasCmd(cmd) {
    if (!cmd || !cmd.type) return;

    const animating = animatingLine || drawQueue.length > 0;

    if (cmd.type === "bg") {
      currentBg = cmd.color || "#111111";
      if (drawTimer) { clearTimeout(drawTimer); drawTimer = null; }
      drawQueue.length = 0;
      animatingLine = false;
      lastLineWaitingForState = null;
      deferredFinalTurtleState = null;
      canvasClear();
      redrawTurtle();
      return;
    }

    if (cmd.type === "clear") {
      if (drawTimer) { clearTimeout(drawTimer); drawTimer = null; }
      drawQueue.length = 0;
      animatingLine = false;
      lastLineWaitingForState = null;
      deferredFinalTurtleState = null;
      canvasClear();
      redrawTurtle();
      return;
    }

    if (cmd.type === "line") {
      cmd._turtle = null;
      drawQueue.push(cmd);
      lastLineWaitingForState = cmd;
      // do NOT start drawing until state attached
      scheduleQueue();
      return;
    }

    if (cmd.type === "turtle") {
      // Attach state to the last queued line waiting for it
      if (lastLineWaitingForState && lastLineWaitingForState._turtle == null) {
        lastLineWaitingForState._turtle = cmd;
        lastLineWaitingForState = null;
        // now the queue can proceed
        scheduleQueue();
        return;
      }

      // Turtle-only update
      if (animating) {
        deferredFinalTurtleState = cmd;
        return;
      }

      applyTurtleState(cmd);
      redrawTurtle();
      return;
    }
  }

  /* ---------- Console helpers ---------- */
  function scrollConsole() { consoleEl.scrollTop = consoleEl.scrollHeight; }
  function removeCaret() { consoleEl.querySelector(".caret")?.remove(); }
  function renderCaret() {
    removeCaret();
    const c = document.createElement("span");
    c.className = "caret";
    consoleEl.appendChild(c);
  }
  function write(s="") {
    removeCaret();
    consoleEl.textContent += s;
    if (inputActive) renderCaret();
    scrollConsole();
  }
  function writeln(s="") { write(s + "\n"); }
  function clearConsole() { consoleEl.textContent = ""; }
  clearBtn.onclick = () => { clearConsole(); consoleEl.focus(); };

  /* ---------- Inline input ---------- */
  let inputActive = false;
  let inputBuffer = "";
  let waitingForInput = false;

  function beginInput(prompt) {
    inputActive = true;
    inputBuffer = "";
    waitingForInput = true;
    if (prompt) write(String(prompt));
    renderCaret();
    consoleEl.focus();
  }

  function cancelInputIfAny() {
    if (!waitingForInput) return;
    inputActive = false;
    waitingForInput = false;
    removeCaret();
    worker?.postMessage({ type: "input_response", text: "" });
  }

  consoleEl.addEventListener("keydown", (e) => {
    if (!inputActive) return;
    e.preventDefault();

    if (e.key === "Enter") {
      write("\n");
      inputActive = false;
      waitingForInput = false;
      removeCaret();
      worker?.postMessage({ type: "input_response", text: inputBuffer });
    } else if (e.key === "Backspace") {
      if (inputBuffer.length) {
        inputBuffer = inputBuffer.slice(0, -1);
        removeCaret();
        consoleEl.textContent = consoleEl.textContent.slice(0, -1);
        renderCaret();
      }
    } else if (e.key.length === 1) {
      inputBuffer += e.key;
      write(e.key);
    }
  });

  consoleEl.addEventListener("mousedown", () => consoleEl.focus());

  /* ---------- Program loading + dirty check (unchanged minimal) ---------- */
  let currentFile = null;
  let previousSelectValue = null;
  const originals = new Map();

  function getEditorText() { return cm.getValue().replace(/\r\n/g, "\n"); }
  function getOriginalText(file) { return (originals.get(file) ?? "").replace(/\r\n/g, "\n"); }
  function isDirtyAgainstOriginal() { return !!currentFile && getEditorText() !== getOriginalText(currentFile); }

  function confirmDiscardIfDirty(actionName) {
    if (!isDirtyAgainstOriginal()) return true;
    return confirm(`${actionName} will discard your changes to "${currentFile}".\n\nAre you sure?`);
  }

  async function loadProgramList() {
    const res = await fetch("./programs.json", { cache: "no-store" });
    const files = await res.json();
    programSel.innerHTML = "";
    for (const f of files) programSel.add(new Option(f, f));
    return files[0];
  }

  async function loadProgram(file) {
    setStatus("Loading " + file + "…");
    const res = await fetch("./" + file, { cache: "no-store" });
    const text = await res.text();
    originals.set(file, text);

    currentFile = file;
    cm.setValue(text);
    filenameEl.textContent = file;
    programSel.value = file;
    previousSelectValue = file;

    setStatus("Ready");
    consoleEl.focus();
  }

  programSel.addEventListener("change", async () => {
    const nextFile = programSel.value;
    if (!confirmDiscardIfDirty("Switching programs")) {
      programSel.value = previousSelectValue ?? currentFile ?? nextFile;
      return;
    }
    await loadProgram(nextFile);
  });

  reloadBtn.addEventListener("click", async () => {
    if (!confirmDiscardIfDirty("Reloading")) return;
    await loadProgram(programSel.value);
  });

  /* ---------- Worker ---------- */
  let worker = null;
  let running = false;

  function makeWorker() {
    // bump if you ever edit the worker again
    const w = new Worker("./py_worker.js?v=cursor6", { type: "module" });

    w.onmessage = (ev) => {
      const m = ev.data || {};
      if (m.type === "stdout") writeln(m.text ?? "");
      if (m.type === "stderr") writeln(m.text ?? "");
      if (m.type === "status") setStatus(m.text ?? "");
      if (m.type === "canvas_cmd") handleCanvasCmd(m.cmd);
      if (m.type === "input_request") beginInput(m.prompt ?? "");

      if (m.type === "ready") {
        setStatus("Ready");
        runBtn.disabled = false;
        stopBtn.disabled = true;
      }
      if (m.type === "done") {
        running = false;
        runBtn.disabled = false;
        stopBtn.disabled = true;
        setStatus("Done");
      }
      if (m.type === "error") {
        running = false;
        runBtn.disabled = false;
        stopBtn.disabled = true;
        setStatus("Error");
        writeln(String(m.text ?? ""));
      }
    };

    w.postMessage({ type: "init" });
    return w;
  }

  function stopExecution(reason = "Stopped") {
    if (running || waitingForInput) {
      cancelInputIfAny();

      if (drawTimer) { clearTimeout(drawTimer); drawTimer = null; }
      drawQueue.length = 0;
      animatingLine = false;
      lastLineWaitingForState = null;
      deferredFinalTurtleState = null;

      writeln("\nProgram stopped by user.");
      try { worker?.terminate(); } catch {}
      worker = makeWorker();
      running = false;
      runBtn.disabled = false;
      stopBtn.disabled = true;
      setStatus(reason);
    }
  }

  stopBtn.addEventListener("click", () => stopExecution("Stopped"));
  worker = makeWorker();

  runBtn.onclick = () => {
    clearConsole();

    if (drawTimer) { clearTimeout(drawTimer); drawTimer = null; }
    drawQueue.length = 0;
    animatingLine = false;
    lastLineWaitingForState = null;
    deferredFinalTurtleState = null;

    currentBg = "#111111";
    canvasClear();
    turtleState.x = 0; turtleState.y = 0; turtleState.heading = 0;
    turtleState.visible = true;
    redrawTurtle();

    running = true;
    runBtn.disabled = true;
    stopBtn.disabled = false;
    setStatus("Running…");
    worker.postMessage({ type: "run", code: cm.getValue() });
    consoleEl.focus();
  };

  /* ---------- Init ---------- */
  (async () => {
    const first = await loadProgramList();
    await loadProgram(first);

    runBtn.disabled = false;
    stopBtn.disabled = true;
    reloadBtn.disabled = false;
    newBtn.disabled = true;
    saveBtn.disabled = true;
    saveAsBtn.disabled = true;
    uploadBtn.disabled = true;
    clearBtn.disabled = false;
    programSel.disabled = false;

    setStatus("Ready");
  })();
</script>
</body>
</html>
