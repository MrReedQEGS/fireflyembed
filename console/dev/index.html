<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>

    <p id="message">Waiting for JavaScript...</p>

    <script>
        // This runs when the page loads
        document.getElementById("message").innerText = "Hello, world! JavaScript is working!";
        console.log("Hello, world! This appears in the browser console.");
        alert("Hello, world! JavaScript is running!");
    </script>
</body>
</html>
